<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>Sign Up</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <style>
        .form-group{
            margin-bottom: 18px;
        }

    </style>
</head>
<body class="align">

<div class="grid">
    <div th:if="${success}">
        <div class="alert alert-success"><span th:text="${success}"></span></div>
    </div>
    <div th:if="${error}">
        <div class="alert alert-danger"><span th:text="${error}"></span></div>
    </div>
    <div th:if="${success}">
        <div class="alert alert-info"><span th:text="${success}"></span></div>
    </div>
    <div th:if="${emailError}">
        <div class="alert alert-danger"><span th:text="${emailError}"></span></div>
    </div>

    <form class="form login" method="post" th:action="@{/forgot-password}" th:object="${passwordForgot}">
        <div class="form-group">
<!--            <label for="email">Forgot Password</label>-->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i
                            class="fas fa-envelope"></i></span>
                </div>
                <input aria-describedby="basic-addon1" class="form-control" id="email"
                       placeholder="Email Address" th:errorClass="is-invalid"
                       th:field="*{email}" type="text"/>
            </div>
            <span class="text-danger"
                  th:errors="*{email}"
                  th:if="${#fields.hasErrors('email')}"></span>
        </div>
        <div class="form-group">
            <input type="submit" class="signup" value="Reset Password">
        </div>


        <div class="form-group">
            New user? <a th:href="@{/signup}"> <b>Register</b></a> <br>
            Already registered? <a th:href="@{/login}"> <b>Login</b></a> <br>
        </div>
    </form>

</div>

<footer style="text-align:center; padding: 24px 0px 0px 0px;">
    Created with ♥ by <a href="https://founder.yandmedia.id" target="_blank">Rizki Aryandi</a> © 2022
</footer>
</body>
</html>
